{% extends "base.html" %}
{% block remtitle %}Login{% endblock %}
{% block content %}

<section class="vh-100 d-flex align-items-center justify-content-center" style="background-color: #e3f2fd;">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow-lg border-0" style="border-radius: 15px; background: rgba(255, 255, 255, 0.9);">
                    <div class="card-body p-5">
                        <h3 class="mb-3 pb-2 pb-md-0 mb-md-5 text-center text-primary">Welcome to Quiz Master</h3>
                        <p class="text-center mb-4">Please login to your account</p>
                        <form method="POST" action="/login">
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="text" id="username" class="form-control" placeholder="Enter your username" name="username" required />
                                <label class="form-label" for="username">Username (Email)</label>
                            </div>

                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="password" id="password" class="form-control" placeholder="Enter your password" name="password" required />
                                <label class="form-label" for="password">Password</label>
                            </div>

                            <div class="text-center pt-1 mb-4">
                                <button class="btn btn-primary btn-lg btn-block shadow-sm" type="submit">Login</button>
                            </div>

                            <div class="text-center">
                                <p class="mb-0">Don't have an account? 
                                    <a href="/register" class="btn btn-outline-dark btn-sm ml-2">Create Account</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
